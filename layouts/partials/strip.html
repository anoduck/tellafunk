{{- $features := .Site.Data.features -}}

{{- if $features}}
    <div class="py-6 bg-tlgray-200 md:py-10">
        <div class="container mx-auto max-w-7xl">
            <div class="grid grid-cols-1 gap-3 md:grid-cols-2 lg:grid-cols-3">
                {{ range $features }}
                    {{if .link }}
                        <a href="{{ .link }}">
                    {{ end }}
                    <div class="flex flex-row justify-center items-center px-4 py-10 mx-2 h-full text-center bg-white duration-300 transform hover:-translate-y-1 hover:shadow-lg">
                        <div class="p-1">
                            {{if .icon }}
                                <span class="{{ .icon }} text-5xl"></span>
                            {{ else }}
                                {{ if .image }}
                                    <div class="p-5">
                                        <img class="object-contain mx-auto max-w-xs h-auto" src="{{ .image }}" {{ if .alt }}alt="{{ .alt | safeHTML }}"{{ end }}>
                                    </div>
                                {{ end }}
                            {{ end }}
                            <h2 class="text-2xl">{{ .title }}</h2>
                            <p class="sans">{{ .description | markdownify }}</p>
                        </div>
                    </div>
                    {{if .link }}
                        </a>
                    {{ end }}
                {{ end }}
            </div>
        </div>
    </div>
{{end -}}
